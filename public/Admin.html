<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Admin Login | Rubyland Portal</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Core Styles -->
  <link rel="stylesheet" href="Assets/css/main.css">

  <!-- Admin Auth Styles -->
  <link rel="stylesheet" href="Assets/css/admin-auth.css">
</head>

<body class="admin-auth-body">

  <main class="admin-auth-wrapper">

    <div class="admin-auth-card">

      <div class="admin-auth-header">
        <img src="assets/img/logo ONLY.png" alt="Rubyland Logo">
        <h1>Admin Portal</h1>
        <p>Authorized personnel only</p>
      </div>

      <form id="adminLoginForm" class="admin-auth-form">

        <div class="form-group">
          <label>Email Address</label>
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="admin@rubyland.co.ke"
            required
          />
        </div>

        <div class="form-group">
          <label>Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              name="password"
              id="adminPassword"
              class="form-control"
              placeholder="••••••••••"
              required
            />
            <button type="button" class="toggle-password" aria-label="Toggle password">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <button type="submit" class="btn btn-primary admin-login-btn">
          Secure Login
        </button>

        <div class="admin-auth-footer">
          <span>Rubyland Internal Systems</span>
        </div>

      </form>

    </div>

  </main>

  <script src="Assets/js/admin-auth.js"></script>
</body>
</html>
